<ion-content>
  <div class="container">

    <h1 class="titulo">ALARMA DE <span style="color: red; font-size: 50px;">ROBO</span>
    </h1>


    <div class="login-box">
      <p>Ingresa como:</p>

      <div class="bottom-buttons">
        <ion-button class="autocompletar-button" (click)="autocompletarUsuario('A')">ADMIN</ion-button>
        <ion-button class="autocompletar-button" (click)="autocompletarUsuario('B')">INVITADO</ion-button>
        <ion-button class="autocompletar-button" (click)="autocompletarUsuario('C')">USUARIO</ion-button>
      </div>
    </div>

    <img src="../../../assets/logo.png" alt="" style="height: 90px;">

    <div class="login-box">
      <p style="margin-bottom: 10px;">Inicio de sesi칩n</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <!-- EMAIL -->
        <div class="input-wrapper">
          <ion-input type="email" formControlName="email" label="Correo" label-placement="floating"></ion-input>
        </div>

        <!-- validators -->
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo v치lido</div>
        </div>

        <br>

        <!-- PASSWORD -->
        <div class="input-wrapper">
          <ion-input [type]="hidePassword ? 'password' : 'text'" formControlName="password" label="Contrase침a"
            label-placement="floating" autocomplete="current-password">
          </ion-input>
        </div>

        <!-- validators -->
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contrase침a es requerida</div>
        </div>

        <!-- LOGIN -->
        <ion-button class="login-button" expand="block" mode="ios" type="submit" [disabled]="form.invalid">
          Ingresar
        </ion-button>

      </form>

    </div>
  </div>

</ion-content>
